version: '3.8'

services:
  web:
    build: .
    ports:
      - "${APP_PORT:-9000}:${APP_PORT:-9000}"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./instance:/app/instance
      - ./logs:/app/logs
      - ./data:/app/data
    command: gunicorn -w 2 -b 0.0.0.0:9000 --reload app:app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${APP_PORT:-9000}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
